language: cpp

.linux_: &linux
  os: linux
  dist: focal
  arch: amd64
  addons:
    apt:
      sources:
        - sourceline: 'ppa:ubuntu-toolchain-r/test'
        - sourceline: 'deb http://apt.llvm.org/focal/ llvm-toolchain-focal-12 main'
          key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
      packages:
        - g++-10
        - clang-12
  script:
    - ./build.sh

.use_gcc_: &use_gcc
  CC=gcc-10 CXX=g++-10 GCOV=gcov-10

.use_clang_: &use_clang
  CC=clang-12 CXX=clang++-12

.macos_: &macos
  os: osx
  osx_image: xcode12.2
  script:
    - ./build.sh

matrix:
  include:
    - <<: *linux
      env:
        - *use_gcc
        - BUILD_TYPE=Debug
    - <<: *linux
      env:
        - *use_gcc
        - BUILD_TYPE=Release
    - <<: *linux
      env:
        - *use_clang
        - BUILD_TYPE=Debug
    - <<: *linux
      env:
        - *use_clang
        - BUILD_TYPE=Release
    - <<: *linux
      before_install:
        - pip install --user cpp-coveralls
      env:
        - *use_gcc
        - BUILD_TYPE=Coverage
    - <<: *macos
      env:
        - BUILD_TYPE=Debug CC=clang CXX=clang++
    - <<: *macos
      env:
        - BUILD_TYPE=Release CC=clang CXX=clang++

notifications:
  email: false
